<!DOCTYPE html>
<html>
<head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<div class="form">
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Gjergji" value="Gjergji" required><br><br>

        <label id="email-label" for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Gjergji@gmail.com" value="Gjergji@gmail.com" required><br><br>

        <label id="number-label" for="number">Age:</label><br>
        <input type="number" id="number" placeholder="10" value="44" min="10" max="100"><br><br>

        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown">
            <option>Student</option>
            <option>Worker</option>
            <option>Jobless</option>
        </select><br><br>

        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <div>
            <input type="radio" name="recommendation" value="definitely"> Definitely
        </div>
        <div>
            <input type="radio" name="recommendation" value="maybe"> Maybe
        </div>
        <div>
            <input type="radio" name="recommendation" value="unsure"> Not sure
        </div><br>
        <label for="improve">What would you like to see improved? (Check all that apply) </label><br>
        <input type="checkbox" name="improve" value="Front End"> Front End<br>
        <input type="checkbox" name="improve" value="Back End"> Back End<br>
        <input type="checkbox" name="improve" value="Data Vis."> Data Vis.<br><br>
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea id="comment>" placeholder="Enter you comment here"></textarea><br><b></b>
        <input id="submit" type="submit">
    </form>
</div>




</body>
</html>
